<!DOCTYPE html>

<head>

<body>

    <!-- Place <div> tag where you want the feed to appear -->

            <div class="col-6 bg-primary">
                <div class="row">
                    <h1>BLUE FEED</h1>
                </div>
                <div id="curator-feed-blue-feed-layout"><a href="https://curator.io" target="_blank"

            </div>
            <div class="col-6 bg-danger">
                <h1>RED FEED</h1>
                    <div id="curator-feed-red-feed-layout"><a href="https://curator.io" target="_blank"
                            class="crt-logo crt-tag">Powered by Curator.io</a></div>
                </div>
            </div>
        </div>
    </div>


    <!-- The Javascript can be moved to the end of the html page before the </body> tag -->
    <script type="text/javascript">
        /* curator-feed-blue-feed-layout */
        (function () {
            var i, e, d = document, s = "script"; i = d.createElement("script"); i.async = 1;
